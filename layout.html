<script type="text/javascript">
    //đây là nơi để điều hướng route
    angular.module('myApp', ['ngRoute']).config(function ($routeProvider) {
        $routeProvider.when('/home-product', {
            templateUrl: 'views/home-product.html',
            controller: ListProductController
        })
            .when('/list-product', {
                templateUrl: 'views/list-product.html',
                controller: ListProductController
            }).when('/add-product', {
                templateUrl: 'views/add-product.html',
                controller: AddProductController
            }).when('/product/:id/edit', {
                templateUrl: 'views/edit-product.html',
                controller: EditProductController
            }).when('/product/:id/DP', {
                templateUrl: 'views/detailed-products.html',
                controller: EditProductController
            })
            .otherwise({
                redirectTo: '/home-product'
            })
    })
</script>
