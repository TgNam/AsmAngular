<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 style="text-align: center;">THÊM SẢN PHẨM</h2>
      <form class="add-product-form">
        <div class="form-group">
          <label for="ten">Tên:</label>
          <input type="text" class="form-control" ng-model="inputValue.name">
          <span ng-show="kiemTraDuLieu.name == true" style="color:red;">Tên sách phải dài hơn 10 ký tự</span>
        </div>
        <div class="form-group">
          <label for="gia">Giá:</label>
          <input type="number" class="form-control" ng-model="inputValue.price">
          <span ng-show="kiemTraDuLieu.price == true" style="color: red;">Vui lòng nhập giá phải là số > 10.000, không được để trống</span>
        </div>
        <div class="form-group">
          <label for="tac-gia">Tác giả:</label>
          <input type="text" class="form-control" ng-model="inputValue.tac_gia">
          <span ng-show="kiemTraDuLieu.tac_gia == true" style="color:red;">Vui lòng nhập tên tác giả</span>
        </div>
        <div class="form-group">
          <label for="dich-gia">Dịch giả:</label>
          <input type="text" class="form-control" ng-model="inputValue.dich_gia">
        </div>
        <div class="form-group">
          <label for="so-trang">Số trang:</label>
          <input type="number" class="form-control" ng-model="inputValue.so_trang">
          <span ng-show="kiemTraDuLieu.so_trang == true" style="color:red;">Vui lòng nhập số trang là số, không được để trống</span>
        </div>
        <div class="form-group">
            <label for="gioi-thieu" class="form-label">Giới Thiệu :</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="inputValue.gioi_thieu"></textarea>
        </div>
        <center><button ng-click="onSubmitForm()" class="btn btn-success">Thêm</button></center>
      </form>
    </div>
  </div>
</div>
